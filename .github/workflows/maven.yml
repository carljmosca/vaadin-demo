# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI Docker image with Maven
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: main
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: docker login for redhat
      uses: docker/login-action@v1
      with:
        registry: registry.redhat.io
        username: ${{ secrets.REDHAT_USERNAME }}
        password: ${{ secrets.REDHAT_TOKEN }}
    - name: docker login for github
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: carljmosca
        password: ${{ secrets.CR_PAT }}    
    - name: Configure git
      run: |
        git config --global committer.email "noreply@github.com"
        git config --global committer.name "GitHub"
        git config --global author.email "${GITHUB_ACTOR}@users.noreply.github.com"
        git config --global author.name "${GITHUB_ACTOR}"
    - name: Checkout main branch
      run: git checkout main
    - name: deploy
      run: mvn -Pproduction package
    - name: image-build  
      run: docker build . -t ghcr.io/carljmosca/unamenu-v:1.1-snapshot
    - name: image-push
      run: docker push ghcr.io/carljmosca/unamenu-v:1.1-snapshot
