# Default values for vaadindemo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/carljmosca/vaadin-demo@sha256
  tag: "7b55f48643b4c0a4fb26650a1d969e8dc40845e396395b6a29ea7bca15418d05"
  pullPolicy: IfNotPresent

imagePullSecrets:
  - name: githubregistry

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: vaadindemo

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations:
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    -
      host: vaadindemo.k3s.carljmosca.usw1.k8g8.com
      paths:
        - backend:
            fullName: vaadindemo
            svcPort: 8080
          path: /
  tls:
    - secretName: vaadin-demo-tls
      hosts:
      - vaadindemo.k3s.carljmosca.usw1.k8g8.com
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 1000m
  #   memory: 1000Mi
  # requests:
  #   cpu: 500m
  #   memory: 512Mi

nodeSelector: {}

tolerations: []

affinity: {}
